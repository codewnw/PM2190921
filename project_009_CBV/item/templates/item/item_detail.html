{% extends 'base.html' %} {% block body %}
<div class="col mb-4">
  <div class="card">
    <a href="{% url 'item:detail' pk=item.id %}"
      ><img src="{{item.image}}" height="260" class="card-img-top" alt="..."
    /></a>
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.description}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{item.price}}</small>
    </div>
  </div>
</div>
<a href="{% url 'item:update' pk=item.id %}" class="btn btn-info"
  >Update Item</a
>
<a href="{% url 'item:delete' pk=item.id  %}" class="btn btn-danger"
  >Delete Item</a
>
{% endblock %}
