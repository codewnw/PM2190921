{% extends 'base.html' %} {% block body %}

<h1>Delete</h1>
<p>Do you really want to delete <strong>{{item.name}}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Confirm" />
  <a href="{% url 'item:list' %}" class="btn btn-info">Cancel</a>
</form>
{% endblock %}
